

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Price Prediction</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1d2671, #c33764);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .card {
      background: #ffffff;
      color: #333;
      padding: 25px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      margin-top: 22px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.98);
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 12px;
      text-align: center;
      font-size: 1.1rem;
      display: none;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }
      .card h2 {
        font-size: 1.3rem;
      }
      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üìà Stock Price Prediction</h2>

    <label>Open Price</label>
    <input type="number" id="open" placeholder="Enter Open price" />

    <label>High Price</label>
    <input type="number" id="high" placeholder="Enter High price" />

    <label>Low Price</label>
    <input type="number" id="low" placeholder="Enter Low price" />

    <label>Volume</label>
    <input type="number" id="volume" placeholder="Enter Volume" />

    <button onclick="predict()">Predict Close Price</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function predict() {
      const open = document.getElementById('open').value;
      const high = document.getElementById('high').value;
      const low = document.getElementById('low').value;
      const volume = document.getElementById('volume').value;

      if (!open || !high || !low || !volume) {
        alert('Please fill all fields');
        return;
      }

      const response = await fetch('https://youssefalamgad9.vercel.app/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Host': ''
        },
        body: JSON.stringify({
          open: open,
          high: high,
          low: low,
          volume: volume
        })
      });

      const data = await response.json();

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';

      if (data.predicted_close) {
        resultDiv.innerHTML = `‚úÖ Predicted Close Price:<br><b>${data.predicted_close}</b>`;
      } else {
        resultDiv.innerHTML = `‚ùå Error: ${data.error}`;
      }
    }
  </script>

</body>
</html>
